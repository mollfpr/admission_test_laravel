<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Soal 1</title>
	<link rel="stylesheet" href="">
</head>
<body>
	
	<div id="app">
		<input type="text" v-model="value">
		{{splitedVal}}
	</div>

	
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				value: 'AAA'
			},
			computed: {
				splitedVal: function() {
					var str = '';
					var arr = this.value.split('');
					for (var i = 0; i < arr.length; i++) {
						var x = arr[i];
						for (var f = i+1; f < arr.length; f++) {
							var y = arr[f];
							if (x == y) {
								str = x;
								break;
							}
						}

						if (str) { break; }
					}
					return str;
				}
			}
		})	
	</script>
</body>
</html>
